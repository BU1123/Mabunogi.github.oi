<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倍率計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .highlight {
            background-color: #fdd;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>倍率計算器</h1>
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>倍率</th>
                <th>勾選</th>
            </tr>
        </thead>
        <tbody id="itemTable">
            <!-- 表格項目會由 JavaScript 動態生成 -->
        </tbody>
    </table>
    <div class="center">
        <button onclick="calculate()">計算總倍率</button>
        <p id="result">總倍率：<span id="totalMultiplier">1</span></p>
    </div>

    <script>
        const items = [
            { name: '經驗水 (2, 4, 5倍)', multiplier: 4, highlighted: true },
            { name: '祝福水', multiplier: 1.5 },
            { name: '布糖姬', multiplier: 1.5 },
            { name: '女神的回歸 (壞掉場)', multiplier: 1.45 },
            { name: '聖靈蓮結 (15等 = 45%)', multiplier: 1.45, highlighted: true },
            { name: '雙魚座的禮贈', multiplier: 2 },
            { name: '粉芋光環', multiplier: 2 },
            { name: '娃娃2 (9% = 1.09, 10% = 1.1)', multiplier: 1.1 },
            { name: '騎士團水晶 (借鑑士任務專用)', multiplier: 1.3 },
            { name: '大使 (大海女/慶典槍)', multiplier: 2 },
            { name: 'VVIP', multiplier: 1.4 },
            { name: '活動', multiplier: 3 },
            { name: '霜靈符咒', multiplier: 2 },
            { name: '娜歐精靈', multiplier: 2 }
        ];

        function createTable() {
            const tableBody = document.getElementById('itemTable');
            items.forEach(item => {
                const row = document.createElement('tr');
                if (item.highlighted) {
                    row.classList.add('highlight');
                }

                const nameCell = document.createElement('td');
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                const multiplierCell = document.createElement('td');
                multiplierCell.textContent = item.multiplier;
                row.appendChild(multiplierCell);

                const checkboxCell = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.multiplier = item.multiplier;
                row.appendChild(checkboxCell);
                checkboxCell.appendChild(checkbox);

                tableBody.appendChild(row);
            });
        }

        function calculate() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let totalMultiplier = 1;

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    totalMultiplier *= parseFloat(checkbox.dataset.multiplier);
                }
            });

            document.getElementById('totalMultiplier').textContent = totalMultiplier.toFixed(2);
        }

        window.onload = createTable;
    </script>
</body>
</html>
